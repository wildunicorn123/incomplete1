<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <h2>Amber-Kaye's Cally</h2>
    </div>
    <table class="calculator-body">
        <tr>
            <td colspan="4"><input class="display-screen" type="text" id="result" disabled></td>
        </tr>
        <tr> 
            <td><input type="button" class="clear" value="C" onclick="allClear()" id="btn"></td>
            <td><input type="button" class="button" value="/" onclick="display('/')"></td>
            <td><input type="button" class="button" value="*" onclick="display('*')"></td>
            <td><input type="button" class="button" value="DEL" onclick="del()" id="btn"></td>
        </tr>
        <tr>
            <td><input type="button" class="button numbers" value="7" onclick="display('7')"></td>
            <td><input type="button" class="button numbers" value="8" onclick="display('8')"></td>
            <td><input type="button" class="button numbers" value="9" onclick="display('9')"></td>
            <td><input type="button" class="button"  value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" class="button numbers" value="4" onclick="display('4')"></td>
            <td><input type="button" class="button numbers" value="5" onclick="display('5')"></td>
            <td><input type="button" class="button numbers" value="6" onclick="display('6')"></td>
            <td><input type="button" class="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" class="button numbers" value="1" onclick="display('1')"></td>
            <td><input type="button" class="button numbers" value="2" onclick="display('2')"></td>
            <td><input type="button" class="button numbers" value="3" onclick="display('3')"></td>
            <td><input type="button" class="button" value="." onclick="display('.')"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="%" onclick="display('/100')"></td>
            <td><input type="button" class="button numbers" value="0" onclick="display('0')"></td>
            <td colspan="2"><input class="equal"type="button" value="=" onclick="calV()" id="btn"></td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
